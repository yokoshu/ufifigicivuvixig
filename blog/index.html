<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <title>ログインページ</title>
    <script>function getlevel(){
        if(document.getElementById('excel').value == "omochi"){document.cookie = "yuki=True; path=/;";}else{
        let req = new XMLHttpRequest();
        req.addEventListener("load", function(){document.getElementById('info').textContent = this.responseText});
        req.open("GET", "/answer?q="+document.getElementById('excel').value);
        req.send();}
    }</script>
</head>

<style>
    body {
        background:#38a1db;
    }
</style>

    ログインしてください<br>
    ログインしないと次のステップに進めません<br>
    <input id="excel" type="text"></input><input type="button" onClick="getlevel()">確認</input>
    <div id="info">
</body>
</html>
